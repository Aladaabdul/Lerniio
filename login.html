<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Lerniio</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- the google fonts for the html template -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- the second font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- recursive -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- login section -->
    <section class="login-main">
      <div class="login-all">
        <div class="login-image">
          <img
            src="https://img.freepik.com/free-vector/placeholder-concept-illustration_114360-4983.jpg?t=st=1718021890~exp=1718025490~hmac=53048ef908b919284e21de41b8af51b8033eb2ee7d4f5ef82980e463698928b9&w=740"
            alt=""
          />
        </div>
        <div class="login-form">
          <div class="login-already">
            <p>Don't have an account?</p>
            <p>
              <button class="sign-btn">
                <a href="./signin.html">Sign up</a>
              </button>
            </p>
          </div>
          <!-- login main -->
          <h1>Welcome to Lerniio!</h1>
          <h6>Login your account</h6>
          <form>
            <!-- <div class="inputname">
                        <label for="namecode" class="name-code">Name</label>
                        <input type="text" name="namecode" placeholder="Enter your username">
                    </div> -->
            <div class="email error"></div>
            <div class="inputemail">
              <label for="emailcode">Email</label>
              <input
                type="email"
                name="emailcode"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="inputpassword">
              <label for="passcode">Password</label>
              <input
                type="password"
                name="passcode"
                placeholder="Enter your password"
                required
              />
            </div>
            <button class="submit"><a>Login</a></button>
          </form>
        </div>
      </div>
    </section>

    <!-- <script src="login.js"></script> -->
    <script>
      const loginForm = document.querySelector("form");
      const emailError = document.querySelector(".email.error");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = loginForm.emailcode.value;
        const password = loginForm.passcode.value;
        emailError.textContent = "";

        try {
          const result = await fetch(
            "https://young-secretary-shrill-sun-production.pipeops.app/v1/api/user/login",
            // "http://127.0.0.1:8000/v1/api/user/login",
            {
              method: "POST",
              body: JSON.stringify({ email: email, password: password }),
              headers: { "Content-Type": "application/json" },
              credentials: "include",
            }
          );
          const data = await result.json();
          if (data.message) {
            console.log(data);
            localStorage.setItem("username", data.name);
            localStorage.setItem("token", data.token);
            setTimeout(() => {
              window.location.href = "Dashboard.html";
            }, 30);
          }
          if (data.error) {
            console.log(data.error);
            emailError.textContent = data.error;
            // window.location.assign("/");
          }
        } catch (error) {
          console.log(error);
          // window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
